<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DrawSQL Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      background: #fff;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="grid"></canvas>
  <script>
    const canvas = document.getElementById('grid');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const ctx = canvas.getContext('2d');

    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = '#ccc';
      const VERTICAL_GAP = 20;
      // Draw vertical lines
      for (let x = 0; x < width; x += VERTICAL_GAP) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
    }

    drawGrid();

  </script>
</body>

</html>
