<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DrawSQL Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      background: #fff;
      display: block;
    }

    .buttons {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <canvas id="grid"></canvas>
  <div class="buttons">
    <script>
      let strokeStyle = '#ccc';
    </script>
    <button onclick="strokeStyle='red'; drawGrid()">Make stroke color red</button>
    <button onclick="strokeStyle='green'; drawGrid()">Make stroke color green</button>
  </div>
  <script>
    const canvas = document.getElementById('grid');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const ctx = canvas.getContext('2d');

    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = strokeStyle;
      const VERTICAL_GAP = 20;
      // Draw vertical lines
      for (let x = 0; x < width; x += VERTICAL_GAP) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height - 1);
        ctx.stroke();
      }
      const HORIZONTAL_GAP = 20;
      // Draw horizontal lines
      for (let y = 0; y < height; y += HORIZONTAL_GAP) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width - 1, y);
        ctx.stroke();
      }
    }

    drawGrid();

  </script>
</body>

</html>
