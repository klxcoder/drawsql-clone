<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DrawSQL Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      background: gray;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="grid"></canvas>
  <script>
    // Constants
    const X = 40;
    const Y = 20;
    const GAP = 20;
    //
    const canvas = document.getElementById('grid');
    canvas.width = X * GAP;
    canvas.height = Y * GAP;
    const ctx = canvas.getContext('2d');

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }

    drawGrid();

  </script>
</body>

</html>
