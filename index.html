<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DrawSQL Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      background: #fff;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="grid"></canvas>
  <script>
    const canvas = document.getElementById('grid');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const ctx = canvas.getContext('2d');

    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'red';
      // Log
      console.log(`ctx.lineWidth = ${ctx.lineWidth}`); // 1
      // Drawing first line
      ctx.beginPath();
      ctx.moveTo(100, 0);
      ctx.lineTo(200, height);
      ctx.stroke();
      // Change color of the pen
      ctx.strokeStyle = 'green';
      // Start drawing second line
      ctx.beginPath();
      ctx.moveTo(200, 0);
      ctx.lineTo(200, height);
      ctx.stroke();
    }

    drawGrid();

  </script>
</body>

</html>
