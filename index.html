<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DrawSQL Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .app {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background: gray;
      display: block;
    }
  </style>
</head>

<body>
  <div class="app">
    <canvas id="grid"></canvas>
  </div>
  <script>
    // Constants
    const X = 40;
    const Y = 20;
    const GAP = 20;
    //
    const canvas = document.getElementById('grid');
    canvas.width = X * GAP;
    canvas.height = Y * GAP;
    const ctx = canvas.getContext('2d');

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();

      for (let x = 1; x < X; x++) {
        for (let y = 1; y < Y; y++) {
          ctx.beginPath();
          ctx.arc(x * GAP, y * GAP, 2, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      ctx.restore();
    }

    drawGrid();

  </script>
</body>

</html>
